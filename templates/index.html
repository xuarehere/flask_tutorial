<!DOCTYPE html> <!-- 声明为HTML5文档 -->
<html lang="en">
<head>      <!-- 标签选项卡 -->
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>   <!-- 标签选项卡的名称 -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">    <!-- 显示在标签页和书签栏的网站头像 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">        <!-- css：定义页面样式 -->
</head>
<body>      <!-- 可见的页面内容-->
    <h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.png') }}">
    {{ name }}'s Watchlist
    </h2>   <!-- 可见的页面内容的信息 -->
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>   <!-- <p> 元素定义一个段落 -->
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <footer>
        <img alt="Walking Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
        <small>&copy; 2018 <a href="http://helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>


</html>
